---
layout: default
---
<h1>{{ page.title }}</h1>
{% for post in site.tags[page.tag] %}	
  <span class="post-link">{{post.date | date_to_string }} <a href="{{ post.url}}">{{ post.title }}</a> 
    {% for tag in post.tags %}<span class="tag w3-badge"><a href="/tags/{{ tag }}">{{ tag }}</a></span>{% endfor %}
  </span>
{% endfor %}
