<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">

<title>{{ page.title }}</title>

<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

<meta name="viewport" content="initial-scale=1.0">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.css">

<link rel="stylesheet" href="https://fontlibrary.org/face/linux-libertine">
<link rel="stylesheet" href="https://fontlibrary.org/face/source-code-pro">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<link rel="stylesheet" href="/syntax.css">
<link rel="stylesheet" href="/common.css">
<link rel="stylesheet" href="/article.css">

</head>

<body>
  
{% if page.splash != null %}
<img src="{{ page.splash }}" alt="{{ page.image_alt }}" style="margin: 0">
{% endif %}

<article>

<header>
<h1 class="article-smaller">{{ page.title }}</h1>
<h2><a href="/">{{ page.author }}</a>, {{ page.date }}</h2>

{% if page.image != null %}
<img src="{{ page.image }}" style="max-width: 50%;" alt="{{ page.splash_alt }}">
{% endif %}
</header>

{{ content }}

<hr>



</article>

{% include ga.html %}

</body>
</html>
