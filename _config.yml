title: Richard Startin's Blog
theme: minima
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-twitter-plugin
permalink: /posts/:title
google_analytics: UA-107180613-2

twitter_username: richardstartin
github_username:  richardstartin

markdown: kramdown

header_pages: 
  - about.md
  - multi-matcher

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      image: /assets/images/penrose.png
collections:
    posts:
        output: true
